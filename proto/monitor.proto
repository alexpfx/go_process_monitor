syntax = "proto3";

option  go_package = "./pb";
package monitor;

message Process{
  string process = 1;
  string args = 2;
}

message RegisterRequest{
  Process process = 1;
}

message RegisterResponse{
  string psUid = 1;
}


service ProcessMonitor{	
  rpc RegisterProcess (RegisterRequest) returns (RegisterResponse);
}
