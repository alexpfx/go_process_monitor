syntax = "proto3";
option go_package = "./pb";
package ps_monitor;

message Event{
	int64 time = 1;
	string text = 2;
	bool match = 3;
}


message ProcessMonitorRequest{
	string cmdPath = 1;
	string args = 2;
	string pattern = 3;
	bool receiveOutput = 4;
}

service ProcessMonitor{
	rpc StartProcess (ProcessMonitorRequest) returns (stream Event);
}

